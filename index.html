<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Tic Tac Toe</h1>
            <div class='input-container'>
                <div class="input-group">
                    <label for="player1">Player 1's Name:</label>
                    <input type="text" class="player1-name" id="player1-name"
                    name="player1" placeholder="Player 1" value="Player 1">    
                </div>
                <div class="input-group">
                    <label for="player2">Player 2's Name:</label>
                    <input type="text" class="player2-name" id="player2-name"
                    name="player2" placeholder="Player 2" value="Player 2">    
                </div>
                <button class="button-reset">Reset Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-board"></div>
            <p class="game-result"></p>
        </div>
        <div class="footer">
            <p>&copy Joe Matthews</p>
        </div>
    </div>
</body>
</html>
